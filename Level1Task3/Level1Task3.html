<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Level1Task3.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <input type="number" id="temperatureInput" placeholder="Enter temperature" />
        
        <div>
            <label for="inputUnit">Input Unit:</label>
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <div>
            <label for="outputUnit">Output Unit:</label>
            <select id="outputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>
    
    <script src="Level1Task3.js"></script>
</body>
</html>
